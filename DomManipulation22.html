<html>
    <head>

        <title>jQuery - DOM Manipulation</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>jQuery-DOM Manipulation part -2</h2>
    <button id="btn1">Set Value</button>
    <button id="btn2">Get Value</button>
    <div id="div1" class="mydivs">
        <p id="p1" class="p1class" value="hello world">This is third <b> paragraph </b> in <i>second</i> division</p>
    </div>
</body>
<script src="js/jQuery.js" type="text/javascript"></script>
<script>
$(document).ready(function(){

    $("btn1").click(function(){
$("#p1").css("font-size","25px");
    //    alert( $("#p1").attr("class"));

    });
    $("btn2").click(function(){
        alert($("#p1").css("font-family","25px"));
        // alert( $("#p1").attr("class"));
 
     });
 

});
</script>


</html>
